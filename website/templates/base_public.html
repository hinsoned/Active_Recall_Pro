<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>{% block title %}Active Recall Pro{% endblock %}</title>
  </head>
  <body>
    <header
      class="navbar navbar-expand-lg bg-secondary"
      style="margin-bottom: 20px"
    >
      <nav class="container-fluid">
        <!-- Navbar Toggler (small screens) -->
        <div class="d-flex d-lg-none col-4"></div>
        <div class="d-flex d-lg-none col-4">
          <div class="mx-auto">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarOffcanvas"
              aria-controls="navbarOffcanvas"
              aria-label="Toggle navigation"
            >
              <span><i class="h1 bi bi-bootstrap-reboot"></i></span>
            </button>
          </div>
        </div>
        <div class="d-flex d-lg-none col-4">
          <div class="ms-auto">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="btn btn-dark" type="button" id="login" href="/login"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- Navbar content (large screens) -->
        <div class="collapse navbar-collapse position-relative">
          <div class="d-flex col-4">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link disabled" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="https://www.gofundme.com"
                  >Donate</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://edwardhinson.com">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Careers</a>
              </li>
            </ul>
          </div>
          <div class="d-flex col-4">
            <a class="navbar-brand mx-auto" href="/"
              ><i class="h1 bi bi-bootstrap-reboot"></i
            ></a>
          </div>
          <div class="d-flex col-4">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="btn btn-dark" id="login" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="themetoggle">
                  <label class="form-check form-switch">
                    <input
                      class="form-check-input themeToggle"
                      type="checkbox"
                    />
                    <span class="form-check-label"
                      ><i class="bi bi-moon-stars-fill"></i
                    ></span>
                  </label>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Offcanvas (small screens) -->
        <div
          class="offcanvas offcanvas-start d-lg-none"
          tabindex="-1"
          id="navbarOffcanvas"
          aria-labelledby="navbarOffcanvasLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="navbarOffcanvasLabel">
              <a class="href" href="/"
                ><i class="h1 bi bi-bootstrap-reboot"></i
              ></a>
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-flex flex-column">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link disabled" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.gofundme.com">Donate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://edwardhinson.com">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Careers</a>
              </li>
            </ul>
            <div class="mt-auto">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link {% if request.path == '/login' %}active{% endif %}"
                    href="/login"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if request.path == '/sign-up' %}active{% endif %}"
                    href="/sign-up"
                    >Sign Up</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="themetoggle">
                    <label class="form-check form-switch">
                      <input
                        class="form-check-input themeToggle"
                        type="checkbox"
                      />
                      <span class="form-check-label"
                        ><i class="bi bi-moon-stars-fill"></i
                      ></span>
                    </label>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Container for main content -->
    <div class="container" id="main-content">
      {% block content %}{% endblock %}
    </div>

    <!-- External JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/landing_page.js') }}"></script>
  </body>
</html>
