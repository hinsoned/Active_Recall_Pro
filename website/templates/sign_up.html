<!--sign_up.html-->
<!--This line makes use of the already existing base template. We can now override
parts of it.-->
{%extends "landing_page.html"%}
{% block title %}Sign Upin{% endblock %}

<!--This will override the base.html content block-->
{% block content %}
    <!--THis is a form the uses POST to send data to the server.-->
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <!--When information is sent to the back end, the name field is 
        what the attribute will be called.-->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"  
                placeholder="Enter Email"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                name="firstName" 
                placeholder="Enter first name"/>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="passsword1" 
                name="password1" 
                placeholder="Enter Password"/>
        </div>
        <div class="form-group">
            <label for="password2">Password (confirm)</label>
            <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Confirm Password"/>
        </div>
        <!--This break exists purely to make space-->
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
