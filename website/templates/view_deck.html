{% extends "base.html" %} {% block title %}{{ deck_name }}{% endblock %} {%
block content %}
<div id="deck-page" data-deck-id="{{ deck_id }}">
  <h1>{{ deck_name }}</h1>

  <div
    id="flashcard-error"
    class="alert alert-danger"
    style="display: none"
  ></div>
  <div
    id="flashcard-success"
    class="alert alert-info"
    style="display: none"
  ></div>

  <form id="add-flashcard">
    <label for="editor-front">Front of Card:</label>
    <div id="editor-front"></div>
    <br />
    <label for="editor-back">Back of Card:</label>
    <div id="editor-back"></div>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Card</button>
      <a
        href="{{ url_for('views.study', deck_id=deck_id) }}"
        class="btn btn-primary"
        >Study</a
      >
    </div>
  </form>
  <br />
  <div class="container">
    <div class="row" id="flashcard-container">
      <!-- Flashcards will be populated by JavaScript -->
    </div>
  </div>
</div>
{% endblock %} {% block javascript %}
<script src="{{ url_for('static', filename='js/view_deck.js') }}"></script>
{% endblock %}
